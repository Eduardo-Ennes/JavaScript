<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de velocidade</h1>
    Velocidade do veiculo: <input type="number" id="num"> km/h
    <input type="button" value="Verificar" id="botao" onclick="calcular()">
    <div id="res">Situação: </div>
    <script>
        function calcular(){
            var txt = window.document.getElementById('num')
            var res = document.getElementById('res')
            var vel = Number(txt.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `Você foi <strong>multado</strong> por ultrapassar o limite de velocidade <br>`
            }
            res.innerHTML += 'Dirija sempre com segurança. <mark>Se fuder</mark>'
        }
    </script>
    
</body>
</html>
