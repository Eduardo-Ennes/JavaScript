<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" id="txt">
    <input type="button" value="verificar" id="botao" onclick="sla()">
    <div id="res">Vamos verificar sua nacionalidade... </div>
    <script>
        function sla(){
            var txt = document.getElementById('txt')
            var res = document.getElementById('res')
            if(txt = 'Brasil'){
                res.innerHTML += '<p>Sua situação atual é: <strong>Estrangeiro</strong></p>'
            }else{
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            }
        }
    </script>  
</body>
</html>
